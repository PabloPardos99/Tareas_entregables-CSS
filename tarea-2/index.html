<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" media="screen">
  <title>Tarea 2 - Online Forum (GathSession.)</title>
</head>

<body>
  <!-- Background Composition -->
   <div class="background--composition">
    <img src="img/elipses-group.png" alt="">
   </div>
  <div class="page">
    <!-- Header y Navbar -->
    <header class="header_principal">
      <nav class="navbar">
        <div class="navbar-menu py-5">
          <div class="navbar-brand">
          <img src="img/logo-brand-GathSession.svg" class="logo-brand image">
          </div>
          <div class="navbar-start m-5">
            <a href="#" class="navbar-item">
              <div class="indicator">
              </div>
              Home
            </a>

            <a href="#" class="navbar-item">
              <div class="indicator">
              </div>
              Features
            </a>

            <a href="#" class="navbar-item">
              <div class="indicator">
              </div>
              Blog
            </a>

            <a href="#" class="navbar-item">
              <div class="indicator">
              </div>
              Contact
            </a>
            
            <a href="#" class="navbar-item">
              <div class="indicator">
              </div>
              About Us
            </a>

            
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <div class="container">
          <div class="--text-section">
            <div class="--main-text">
              <h1 class="text title">
                Build your best community starting from here.
              </h1>
            </div>
            <div class="--subtitle-text">
              <p class="subtitulo subtitle">
                Meet and communicate with the best people to run projects, 
                events or other activities in a more effective and fun way.
              </p>
            </div>
          </div>
          <div class="--buttons-section">
            <div class="buttons">
              <a href="#" class="get-started--button button is-primary">
                <p class="booking--text">Get Started</p>
              </a>
              <a href="#" class="learn-more--button button">Learn More
                <img src="img/Arrow.svg" alt="Arrow" class="arrow--image">
              </a>
              
            </div>
          </div>
        </div>
      </section>
      <!-- Image Section -->
       <section class="image--section">
        <div class="image--container container">
          <div class="image--grid fixed-grid has-3-cols">
            <div class="grid-- grid">
              <div class="image--1 animated-img  from-top cell is-row-span-2">
                <img src="img/image-1-hero.png" alt="">
              </div>
              <div class="image--2 animated-img  from-top cell">
                <img src="img/image-2-hero.png" alt="">
              </div>
              <div class="image--3 cell animated-img  from-bottom is-col-start-3 is-row-start-1 is-row-span-1 is-row-span-3">
                <img src="img/image-3-hero.png" alt="">
              </div>
              <div class="image--5 cell animated-img  from-bottom is-row-start-3">
                <img src="img/image-5-hero.png" alt="">
              </div>
              <div class="image--4 animated-img  from-bottom cell is-row-span-2 ">
                <img src="img/image-4-hero.png" alt="">
              </div>
            </div>
          </div>
        </div>
       </section>
       <!-- Info Cards Section -->
        <section class="info-card--section">
          <div class="info--cards container">
            <div class="fixed-grid has-6-cols">
              <div class="grid--cards grid">
                <div class="Build-Community square--image">
                  <img src="img/Build-community-icon.svg" alt="" class="image--card cell">
                </div>
                <p class="card--text">
                  Build Community
                </p>
                <div class="Share-Events square--image">
                  <img src="img/share-events-icon.svg" alt="" class="image--card cell">
                </div>
                <p class="card--text">
                  Share Events
                </p>
                <div class="Get-Information square--image">
                  <img src="img/get-information-icon.svg" alt="" class="image--card cell">
                </div>              
                <p class="card--text">
                  Get Information
                </p>
              </div>
            </div>
          </div>
        </section>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
